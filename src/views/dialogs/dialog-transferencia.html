<div class="container">
    <div class="row">
        <div class="col-sm-5" style="margin-top: 25px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Transferência</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-success" role="alert" ng-if="message.success" ng-bind="message.success"></div>
                    <div class="alert alert-danger" role="alert" ng-if="message.error" ng-bind="message.error"></div>
                    <form name="formSaque" ng-submit="transferencia(formSaque)" novalidate>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Agência destino</label>
                            <input type="text" name="agencia" required ng-model="transacao.contaDestino.agencia.numero" ui-mask="9999" ui-mask-placeholder class="form-control" id="exampleInputEmail1" placeholder="Número">
                            <span ng-if="formSaque.agencia.$invalid && formSaque.agencia.$touched" style="color: red">
                                <span ng-if="formSaque.agencia.$error.required" style="color: red">
                                     Insira o número da Agência!
                                </span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Conta destino</label>
                            <input type="text" name="contadestino" required ng-model="transacao.contaDestino.numero" ui-mask="99999" ui-mask-placeholder class="form-control" placeholder="Número">
                            <span ng-if="formSaque.contadestino.$invalid && formSaque.contadestino.$touched" style="color: red">
                                <span ng-if="formSaque.contadestino.$error.required" style="color: red">
                                    Insira o número da conta!
                                </span>
                            </span>
                            <input type="text" name="digito" ui-mask="9" style="margin-top: 20px;width: 77px;" ui-mask-placeholder required ng-model="transacao.contaDestino.digito" class="form-control" placeholder="Dígito">
                            <span ng-if="formSaque.digito.$invalid && formSaque.digito.$touched" style="color: red">
                                <span ng-if="formSaque.digito.$error.required" style="color: red">
                                    Insira o dígito da conta!
                                </span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Valor</label>
                            <input type="text" name="valor" required min="0.01" max="{{conta.saldo+limite}}" ng-model="transacao.valor" ui-number-mask class="form-control" id="exampleInputEmail1" placeholder="Valor">
                            <span ng-if="formSaque.valor.$invalid && formSaque.valor.$touched" style="color: red">
                                <span ng-if="formSaque.valor.$error.required" style="color: red">
                                    Insira um valor para a transferência!
                                </span>
                            <span ng-if="formSaque.valor.$error.max" style="color: red">
                                   Valor acima do seu limite disponível!
                                </span>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-default">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
