<div class="container">
    <div class="row">
        <div class="col-sm-5" style="margin-top: 25px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Depósito</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-success" role="alert" ng-if="message.success" ng-bind="message.success"></div>
                    <div class="alert alert-danger" role="alert" ng-if="message.error" ng-bind="message.error"></div>
                    <form name="formSaque" ng-submit="deposito(formSaque)" novalidate>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Valor</label>
                            <input type="text" name="valor" required min="0.01" ng-model="transacao.valor" ui-number-mask class="form-control" id="exampleInputEmail1" placeholder="Valor">
                            <span ng-if="formSaque.valor.$invalid && formSaque.valor.$touched" style="color: red">
                                    Insira um valor para realizar um novo depósito!
                            </span>
                        </div>
                        <button type="submit" class="btn btn-default">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
