<div class="container" ng-controller="ClienteCtrl">
    <div class="row">
        <div class="col-sm-5" style="margin-top: 25px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Nome: {{cliente.nome}}</h3>
                    <h3 class="panel-title">Nascimento: <span ng-bind="cliente.dataDeNascimento | date"></span></h3>
                    <h3 class="panel-title">CPF: {{cliente.cpf}}</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-success" role="alert" ng-if="message.success" ng-bind="message.success"></div>
                    <div class="alert alert-danger" role="alert" ng-if="message.error" ng-bind="message.error"></div>
                    <form name="clienteForm" ng-submit="submit(cliente)" novalidate>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" name="email" ng-model="cliente.email" class="form-control" required placeholder="Email">
                            <div ng-if="clienteForm.email.$touched && clienteForm.email.$invalid">
                                <span ng-if="clienteForm.email.$error.required" style="color: red">
                                    O Email não deve ser vazio!
                                </span>
                                <span ng-if="clienteForm.email.$error.email" style="color: red">
                                    O Email inserido não é válido!
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Telefone</label>
                            <input type="text" ng-model="cliente.telefone" name="telefone" class="form-control" required placeholder="Email">
                            <span ng-if="clienteForm.telefone.$error.required" style="color: red">
                                    O telefone não deve ser vazio!
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Logradouro</label>
                            <input type="text" ng-model="cliente.endereco.logradouro" name="logradouro" required class="form-control" placeholder="Ex.: Rua, Av,Pç">
                            <span ng-if="clienteForm.logradouro.$error.required" style="color: red">
                                    O logradouro não deve ser vazio!
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Número</label>
                            <input type="text" ng-model="cliente.endereco.numero" class="form-control" placeholder="Nr.">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Complemento</label>
                            <input type="text" ng-model="cliente.endereco.complemento" name="complemento" required class="form-control" placeholder="Apt, casa,loja">
                            <span ng-if="clienteForm.complemento.$error.required" style="color: red">
                                    O complemento não deve ser vazio!
                             </span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Bairro</label>
                            <input type="text" ng-model="cliente.endereco.bairro" name="bairro" required class="form-control" placeholder="Bairro">
                            <span ng-if="clienteForm.bairro.$error.required" style="color: red">
                                    O bairro não deve ser vazio!
                             </span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Cidade</label>
                            <input type="text" ng-model="cliente.endereco.cidade" name="cidade" required class="form-control" placeholder="Bairro">
                            <span ng-if="clienteForm.cidade.$error.required" style="color: red">
                                    A cidade não deve ser vazia!
                             </span>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Estado</label>
                            <select ng-model="cliente.endereco.estado" name="estado" required class="form-control">
                                <option value="">Selecione</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AM">AM</option>
                                <option value="AP">AP</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MG">MG</option>
                                <option value="MS">MS</option>
                                <option value="MT">MT</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="PR">PR</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="RS">RS</option>
                                <option value="SC">SC</option>
                                <option value="SE">SE</option>
                                <option value="SP">SP</option>
                                <option value="TO">TO</option>
                            </select>
                            <span ng-if="clienteForm.estado.$error.required" style="color: red">
                                   Selecione o estado!
                             </span>
                        </div>
                        <button type="submit" class="btn btn-default">Atualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
