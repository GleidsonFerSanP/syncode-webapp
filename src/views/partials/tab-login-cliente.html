<div class="col-lg-12">
    <form id="login-form " action="# " method="post " role="form " style="display: block; ">
        <h2>LOGIN CLIENTE</h2>
        <div class="alert alert-danger" ng-show="message.error" role="alert" ng-bind="message.error"></div>
        <div class="form-group ">
            <div class="col-xs-3 form-group" style="padding: 0px">
                <input type="text" ng-model="loginData.agencia.numero" ui-mask="9999" ui-mask-placeholder name="agencia" id="agencia" tabindex="1" autocomplete="off" class="form-control" placeholder="Agência">
            </div>
            <div class="col-xs-7 form-group" style="padding: 0px; margin-left: 25px">
                <input type="text" ng-model="loginData.numero" name="numero" ui-mask="99999" ui-mask-placeholder id="conta" tabindex="1" autocomplete="off" class="form-control" placeholder="Conta">
            </div>
            <div class="col-xs-1 form-group" style="padding: 0px; margin-left: 25px">
                <input type="text" ng-model="loginData.digito" name="digito" ui-mask="9" ui-mask-placeholder id="digito" tabindex="1" autocomplete="off" class="form-control " placeholder="Dígito">
            </div>
        </div>
        <div class="form-group ">
            <input type="password" name="password" ng-model="loginData.loginPassword" tabindex="2" autocomplete="off" class="form-control " placeholder="Senha">
        </div>
        <div class="col-xs-6 form-group pull-right ">
            <input type="submit " name="login-submit " id="login-submit" ng-click="loginCliente(loginData)" tabindex="4 " class="form-control btn btn-login " value="Entrar">
        </div>
    </form>
</div>
