<div class="col-lg-12 ">
    <form id="login-form " action="# " method="post " role="form " style="display: block; ">
        <h2>LOGIN GERENTE DE CONTAS</h2>
        <div class="form-group ">
            <input type="text" ng-model="loginData.login" name="username" id="username " tabindex="1 " class="form-control" placeholder="Login">
        </div>
        <div class="form-group ">
            <input type="password" ng-model="loginData.password" name="password" id="password " tabindex="2 " class="form-control" placeholder="Senha">
        </div>
        <div class="col-xs-6 form-group pull-right ">
            <input type="submit " name="login-submit" ng-click="loginGerente(loginData)" id="login-submit " tabindex="4 " class="form-control btn btn-login " value="Entrar">
        </div>
    </form>
</div>
